name: builds

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install SDL2
      run: |
        sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu `lsb_release -sc` main universe restricted multiverse"
        sudo apt-get update -y -qq
        sudo apt-get install libsdl2-dev
    - name: Build
      run: cargo build --release
    - name: Post-process
      run: |
        strip target/release/sailing-venus
        mkdir dist
        mv target/release/sailing-venus dist
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: sailing-venus-linux
        path: dist/
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install SDL2
      run: vcpkg.exe install sdl2:x64-windows
    - name: Build
      run: cargo build --release --features "bundled,static-link"
    - name: Post-process
      run: |
        mkdir dist
        mv target/release/sailing-venus.exe dist/sailing-venus.exe
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: sailing-venus-windows
        path: dist/
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install SDL2
      run: brew install SDL2
    - name: Install cargo-bundle
      run: cargo install cargo-bundle
    - name: Build
      run: cargo build --release --features bundled
    - name: Post-process
      run: |
        cargo bundle --release --features bundled
        strip target/release/bundle/osx/Sailing\ Venus.app/Contents/MacOS/sailing-venus
        ls -l target/release/
        cp target/release/libSDL2.dylib target/release/bundle/osx/Sailing\ Venus.app/Contents/MacOS/
        mv target/release/bundle/osx/Sailing\ Venus.app Sailing\ Venus.app
        mkdir dist
        mv Excavation\ Site\ Mercury.app dist/Excavation\ Site\ Mercury.app
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: sailing-venus-macos
        path: dist/
